{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Guiding Star</title>
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="/" class="brand-logo teal-text">Guiding Star</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/flights">Flights</a></li>
        <li><a href="/hotels">Hotels</a></li>
        <li><a href="/reviews">Review</a></li>

        <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>My Account</a>
        {% if request.session.current_user %}        
        <ul id='dropdown1' class='dropdown-content'>
          <li><a href="/account">Settings</a></li>
          <li><a href="/logout">Log Out</a></li>
        </ul>
        {% else %}
        <ul id='dropdown1' class='dropdown-content'>
          <li><a href="/login">Log In</a></li>
          <li><a href="/signup">Sign Up</a></li>
        </ul>
        {% endif %}
      </ul>
      
    

  {% block content %}
  {% endblock content %}

  <footer class="page-footer teal">
    <div class="container">
      <div class="row">
        <div class="col l8 s8">
          <h5 class="white-text">Team Bio</h5>
        </div>
        <div class="col l4 s4">
          <h5 class="white-text">More</h5>
          <ul>
            <li><a class="white-text" href="#!">Our design</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  </body>

 
</html>

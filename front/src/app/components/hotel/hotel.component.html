<div class = "container">
  <img src="{{hotel.poster}}" class="hotel-image">
  <div class = "hotel-info">
    <p class="hotel-name">{{hotel.companyName}}</p>
    <p class="hotel-city">{{hotel.city}}</p>
    <p class="hotel-cost">{{hotel.dailyCost}}</p>
    <p class="hotel-address">{{hotel.address}}</p>
    <button class="btn">Select</button>
  </div>
</div>
